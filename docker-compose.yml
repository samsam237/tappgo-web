version: '3.8'

services:
  # Application Web Next.js
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-TappPlus}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    container_name: tappplus-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5500}:5500"
    environment:
      NODE_ENV: production
      PORT: 5500
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-TappPlus}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    networks:
      - tappplus-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5500/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tappplus-network:
    driver: bridge
